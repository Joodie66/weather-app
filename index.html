<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row search">
        <form id="search-city">
          <input type="text" placeholder="Enter city" id="city-input" />
          <input type="submit" value="Search" class="submit-button" />
          <input
            type="button"
            value="My Location"
            class="current-location-button"
            id="current-location-button"
          />
        </form>
      </div>
      <div class="row todays-weather">
        <div class="col-6">
          <span id="city">City</span> <span id="country">Country</span>
          <h5 id="date"></h5>
          <div class="row">
            <div class="col current-temperature">
              <span id="current-temperature"></span>
              <span class="degree"
                ><a href="#" id="celsius" class="active-degree">°C</a>|<a
                  href="#"
                  id="fahrenheit"
                  >°F</a
                ></span
              >
            </div>
            <div class="col other-current-data">
              Feels like <span id="feels-like"></span>°C
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </div>
          </div>
        </div>
        <div class="col-6">
          <img
            id="icon"
            src=""
            alt="partly cloudy"
            class="image-current-weather"
          />
        </div>
      </div>
      <div class="row coming-weather">
        <div class="col forecast">
          <img
            src="images/overcast clouds.png"
            alt="overcast clouds"
            class="image-forecast"
          />
          <p class="date-forecast">Tue, 04.10.</p>
          <p class="temperature-forecast">3°C/16°C</p>
        </div>
        <div class="col forecast">
          <img
            src="images/few_clouds.png"
            alt="few clouds"
            class="image-forecast"
          />
          <p class="date-forecast">Wed, 05.10.</p>
          <p class="temperature-forecast">4°C/11°C</p>
        </div>
        <div class="col forecast">
          <img src="images/mist.png" alt="mist" class="image-forecast" />
          <p class="date-forecast">Thu, 06.10.</p>
          <p class="temperature-forecast">5°C/8°C</p>
        </div>
        <div class="col forecast">
          <img
            src="images/thunderstorm.png"
            alt="thunderstorm"
            class="image-forecast"
          />
          <p class="date-forecast">Fri, 07.10.</p>
          <p class="temperature-forecast">4°C/9°C</p>
        </div>
        <div class="col forecast">
          <img
            src="images/clear_sky.png"
            alt="clear sky"
            class="image-forecast"
          />
          <p class="date-forecast">Sat, 08.10.</p>
          <p class="temperature-forecast">4°C/16°C</p>
        </div>
      </div>
    </div>
    <div class="reference">
      <a href="https://github.com/Joodie66/weather-app" target="_blank"
        >Open-source code</a
      >
      by Carla von Eicken
    </div>
    <div class="reference">
      Icons created by
      <a href="https://www.flaticon.com/authors/iconixar" target="_blank"
        >iconixar</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
