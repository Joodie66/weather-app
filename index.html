<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!--Search city form-->
      <div class="row search">
        <form id="search-city">
          <input type="text" placeholder="Enter city" id="city-input" />
          <input type="submit" value="Search" class="submit-button" />
          <input
            type="button"
            value="My Location"
            class="current-location-button"
            id="current-location-button"
          />
        </form>
      </div>

      <!--City, country, date-->
      <div class="row todays-weather">
        <div class="col-8">
          <p id="city">City</p>
          <p id="country">Country</p>
          <h5 id="date"></h5>

          <!--Current temperature-->
          <div class="row">
            <div class="col-5 current-temperature">
              <span id="current-temperature"></span>
              <span class="degree"
                ><a href="#" id="celsius" class="active-degree">째C</a>|<a
                  href="#"
                  id="fahrenheit"
                  >째F</a
                ></span
              >
            </div>
            <!--Other current data-->
            <div class="col other-current-data">
              <span id="description"> </span>
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </div>
          </div>
        </div>
        <!--Weather icon-->
        <div class="col-4">
          <img
            id="icon"
            src=""
            alt="partly cloudy"
            class="image-current-weather"
          />
        </div>
      </div>
      <!--Weather forecast-->
      <div class="row coming-weather">
        <div class="col forecast">
          <img src="" alt="" class="image-forecast" />
          <div class="date-forecast"></div>
          <div class="temperature-forecast">
            <span class="forecast-temperature-max"></span>째C/
            <span class="forecast-temperature-min"></span>째C
          </div>
        </div>
      </div>
    </div>
    <!--Reference-->
    <div class="reference">
      <a href="https://github.com/Joodie66/weather-app" target="_blank"
        >Open-source code</a
      >
      by Carla von Eicken
    </div>
    <div class="reference">
      <img src="images/clear-sky-day.png" alt="clear-sky-day" width="15" />
      Icons created by
      <a href="https://www.flaticon.com/authors/iconixar" target="_blank"
        >iconixar</a
      >
      <img
        src="images/scattered-clouds-day.png"
        alt="scattered-clouds-day"
        width="15"
      />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
